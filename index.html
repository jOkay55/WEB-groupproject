<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Groupwork</title>
    <link rel="stylesheet" href="./Stylesheets/indexHtml.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body background="#FCFCFC">
    <div class="heading-text">
        <h1>Registration</h1>
        <div class="sup-heading-text">
            <p>
                Welcome to cool kids multipication game for ages between 8 and 12.
            </p>
        </div>
        <div>
            <form id="registration-form">
                <br><br>
                <input tel="name" id="firstName" name="firstName" placeholder="First Name">
                &nbsp;&nbsp;&nbsp;
                <input tel="name" id="lastName" name="lastName" placeholder="Last Name">
                <br><br>
                <div class="dob-textField">
                    <input type="date" id="DOB">
                </div>
                <br><br>
                <div class="gender-selection">
                    <label for="gender" id="gender-id">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="reg-btn-div">
                    <button type="submit" form="registration-form" class="register-btn">
                        <h6 class="reg-btn-text">Registrater</h6>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
